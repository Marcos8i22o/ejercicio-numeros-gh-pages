<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio-números</title>
</head>

<body>
    <div class="" id="ingreso-principal">
        <h3>¿Cúantos números desea ingresar?</h3>
        <input type="number" id="ingreso-cantidad-numeros">
        <button type="button" id="siguiente">Siguiente</button>
    </div>

    <ol id="lista-numeros">

    </ol>
    <button id="guardar" class="oculto">Guardar</button>

    <div id="resultados" class="oculto">
        <p>El promedio es: <em id="promedio"></em></p>
        <p>El número más pequeño es: <em id="mas-chico"></em></p>
        <p>El número más grande es: <em id="mas-grande"></em></p>
        <p>El número que más se repite es: <em id="mas-repetido"></em></p>
    </div>

    <script src="/ejercicio-numeros.js"></script>
</body>

</html>
